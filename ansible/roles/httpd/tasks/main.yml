---
# tasks file for httpd
- block:

  - name: Daemon reload
    ansible.builtin.systemd:
      daemon_reload: yes

  - name: Install apache packages
    ansible.builtin.yum:
      name: httpd
      state: present

  - name: Ensure httpd is running
    ansible.builtin.service:
      name: httpd
      state: started

  - name: Open port HTTP port
    ansible.builtin.firewalld:
      service: http
      permanent: true
      state: enabled
    notify: restart firewalld

  become: yes
